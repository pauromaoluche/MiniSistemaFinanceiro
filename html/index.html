<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaFinasceiro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <!-- cabeçalho -->
        <h1 id="logo">Mini Sistema Financeiro $</h1>
    </header>

    <main class="container">
        <!-- Conteudo -->
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R% 1.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 4.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <!--Cabeçalho da table-->
                <thead>
                    <!--Linha da table-->
                    <tr>
                        <!--Conteudo da linha-->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <!--Cabeçalho da table-->
                <!--Corpo da table-->
                <tbody>
                    <tr>
                        <!--Conteudo da coluna-->
                        <td class="description">Luz</td>
                        <td class="expense"> - R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <!--Conteudo da coluna-->
                        <td class="description">Agua</td>
                        <td class="expense"> - R$ 500,00</td>
                        <td class="date">26/01/2021</td>
                    </tr>
                    <tr>
                        <!--Conteudo da coluna-->
                        <td class="description">Aluguel Recebido</td>
                        <td class="income"> - R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
                <!--Corpo da table-->
            </table>
        </section>

    </main>

    <footer>
        <!-- Rodapé -->
        <p>Mini Sistema Financeiro $</p>
    </footer>


</body>

</html>
